<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="dom-proj.css">
</head>
<body>
    Youtube Subscribe Button <br>
    <button id="subscribe">Subscribe</button>
    <br><br><br>
    <h1>Rock Paper Scissors</h1>
    
    
    <button id="rock" class="rps"><img class="image" src="rock-emoji.png" ></button>
    <button id="paper" class="rps"><img class="image" src="paper-emoji.png" ></button>
    <button id="scissors" class="rps"><img class="image" src="scissors-emoji.png" ></button> <br><br>
    
    
    <p id="choices">Your choice: Computer's choice:</p>
    <label id="w/l"></label><br>
    <label id="wins">Wins: <span id="win">0</span></label>
    <label id="losses">Losses: <span id="lose">0</span></label>
    <label id="ties">Ties: <span id="tie">0</span></label><br><br>
    <button id="reset">Reset score</button>
    <button id="auto" onclick="autoplay();">Auto play</button>
    <script src="dom-proj.js"></script>
</body>
</html>
